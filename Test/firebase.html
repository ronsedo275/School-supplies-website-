<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBase Data</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <th>Sno</th>
                <th>Name</th>
                <th>Date</th>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>


    <script type="module">
        // fill table function to add one record to the table
        var stdNo = 0;
        var tbody = document.getElementById('tbody1')
        function AddItemToTable(Name, Date) {
            let trow = document.createElement('tr');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');


            td1.innerHTML = ++stdNo;
            td2.innerHTML = Name;
            td3.innerHTML = Date;


            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);

            tbody.appendChild(trow);
        }

        function AddAllItemsToTable(TheStudent) {
            stdNo = 0;
            tbody.innerHTML = "";
            TheStudent.forEach(element => {
                AddItemToTable(element.Name, element.Date);
            });
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHZqASTuxcHdrxHQQVwUPjfKNWLxkbhkA",
            authDomain: "schoolsuppliesdrives.firebaseapp.com",
            databaseURL: "https://schoolsuppliesdrives-default-rtdb.firebaseio.com",
            projectId: "schoolsuppliesdrives",
            storageBucket: "schoolsuppliesdrives.appspot.com",
            messagingSenderId: "955230591270",
            appId: "1:955230591270:web:c2abd32f0097060a8fc9e7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import{ getDatabase, ref, child, onValue, get }
            from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"

            // firebase.initializeApp(firebaseConfig);
            // const db = firebase.database();

        const db = getDatabase();

        //--get all data--\\

        function GetAllDataOnce() {
            const dbRef = ref(db);

            get(child(dbRef, "StudentLists"))
                .then((snapshot) => {
                    var students = [];

                    snapshot.forEach(childSnapShot => {
                        students.push(childSnapShot.val());
                    });
                    AddAllItemsToTable(students);
                });
        }

    //--get realdata--\\
        function GetAllDataRealtime() {
            const dbRef = ref(db, "StudentLists");

            onValue(dbRef, (snapshot) => {
                var students = [];

                 snapshot.forEach(childSnapShot => {
                    students.push(childSnapShot.val());
                 });
                AddAllItemsToTable(students);

            })
        }

        window.onload = GetAllDataRealtime;
    </script>












</body>

</html>
