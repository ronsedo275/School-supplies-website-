<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X--UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Parent Link</title>
    <link rel="stylesheet" href="twopart.css">
</head>
<body>

    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="https://bit.ly/3E2uE5q" alt="">
            </div>
            <div class="logo-name">
                Lisedo Villa
            </div>
        </div>

        <div class="menu-items">
            <ul class="navLinks">
                <li class="navList active">
                    <a href="#">
                        <ion-icon class="ion-icon" name="home-outline"></ion-icon>
                        <span class="links">Drives</span>
                    </a>
                </li>

                <li class="navList">
                    <a href="#">
                        <ion-icon name="school-outline"></ion-icon>
                        <span class="links">Cheap School Supplies</span>
                    </a>
                </li>

                <li class="navList">
                    <a href="#">
                        <ion-icon name="map-outline"></ion-icon>
                        <span class="links">Map</span>
                    </a>
                </li>

                <li class="navList">
                    <a href="#">
                        <ion-icon name="analytics-outline"></ion-icon>
                        <span class="links">Analytics</span>
                    </a>
                </li>

                <li class="navList">
                    <a href="#">
                        <ion-icon name="heart-outline"></ion-icon>
                        <span class="links">Likes</span>
                    </a>
                </li>

            </ul>

            <ul class="bottom-link">
                <li>
                    <a href="#">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="links">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <a href="#">
                        <ion-icon name="moon-outline"></ion-icon>
                        <span class="links">Dark Mode</span>
                        <div class="darkToggle">
                            <span class="switch"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="drives">
        <div class="top">
            <ion-icon class="navToggle" name="menu-outline"></ion-icon>
            <div class="searchBox">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </div>
            <img src="https://bit.ly/3R1ZS4r" alt="">
        </div>

        <div class="drivesbelow">
            <div class="drivestxt">
                <h1 class="opport">
                    Opportunities
                </h1>

                <div class="results">
                    216 Results
                </div>
            </div>
            
            <div class="suggestion">
                <a class="suggest" href="#suggestion-modal" data-bs-toggle="modal" role="button">
                    Suggest an Opportunity</a>
            </div>
            
            <div class="mapncalendar">
                <ion-icon name="map-outline"></ion-icon>
                <a class="map" id="opportunities-map-open" href="#"><i class="fi-map"></i> Map</a>
                <ion-icon name="calendar-outline"></ion-icon>
                <a class="calendar" href="#"><i class="fi-calendar"></i>
                    Calendar</a>
            </div>
        </div>





        
    </section>



















    <script src="twopart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
