<head>

</head>

                Lisedo Villa
            </div>
        </div>
        <div class="menu-items">
            <ul class="navLinks">
                <li class="navList">
                    <a>
                        <ion-icon class="ion-icon" name="home-outline"></ion-icon>
                        <span id="names" class="links">Drives</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="http://127.0.0.1:5500/Donor-Page/Supplies-Page/suppliies.html">
                        <ion-icon name="school-outline"></ion-icon>
                        <span id="suplies" class="links">Teachers Discounts</span>
                    </a>
                </li>
                <li class="navList">
                    <a href="http://127.0.0.1:5500/Donor-Page/Teacher-Page/teachrequestss.html#teachrequst">
                        <ion-icon name="albums-outline"></ion-icon>
                        <span id="map" class="links">Teachers Requests</span>
                    </a>
                </li>
            </ul>
            <ul class="bottom-link">
                <li>
                    <a target="_blank" href="/First-Page/website.html">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="links">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <a href="#">
                        <ion-icon name="moon-outline"></ion-icon>

                        <div class="darkToggle">
                            <span class="switch"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <section class="drives">
        <div class="top">
            <ion-icon class="navToggle" name="menu-outline"></ion-icon>
            <div class="searchBox">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Search">
            </div>
            <img src="https://bit.ly/3R1ZS4r" alt="">
        </div>

        <div class="drivesbelow">
            <div class="drivestxt">
                <h1 class="opport">
                    Drives
                </h1>
                <!-- <div class="results">
                    216 Results
                </div> -->
            </div>

            <div class="suggestion">
                <input type="checkbox" id="show">
                <label for="show" class="suggest" role="button">Add A Drive</label>
                    
                <div class="pplsugg">
                    <label for="show" class="close-btn" title="close">&times;</label>
                    <h1>Add A Drive</h1>
                    <form action="#">
                        <div class="data">
                            <label>Name Of Drive:</label>
                            <input id="name" type="name">
                        </div>
                        <div class="data">
                            <label>Date Of Drive:</label>
                            <input id="date" type="date">
                        </div>
                        <div class="data">
                            <label>Time Of Drive:</label>
                            <input id="time" type="time">
                        </div>
                        <div class="data">
                            <label>Address Of Drive:</label>
                            <input id="address" type="text">
                        </div>
                        <div class="data">
                            <label>Description Of Drive:</label>
                            <input id="descpt" type="text">
                        </div>
                        <div class="data">
                            <label>URL Of Drive:</label>
                            <input id="url" placeholder="Shorten Link" type="text">
                        </div>
                        <div class="butn">
                            <div class="inner"></div>
                            <input type="submit" value="submit" class="sub" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="recentDrives">
                <div class="cardHeader">
                    <h2>Drives List</h2>
                    <a href="#" class="btn">View All</a>
                </div>

                <table>
                    <thead>
                    <tr>
                        <td>Sno</td>
                        <td>Name</td>
                        <td>Date</td>
                        <td>Time</td>
                        <td>Address</td>  
                        <td>Description</td>
                        <td>URL</td>
                    </tr>
                    </thead>

                    <tbody id="tbody1"></tbody>
                </table>                
            </div>
        </div>
    </section>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";
    
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVBDWs-q7tJrR1V-7_ZIJGH2Y0itIThQo",
            authDomain: "donorsdrives.firebaseapp.com",
            databaseURL: "https://donorsdrives-default-rtdb.firebaseio.com",
            projectId: "donorsdrives",
            storageBucket: "donorsdrives.appspot.com",
            messagingSenderId: "163704005904",
            appId: "1:163704005904:web:e326b240e6c4f9a654f195",
            measurementId: "G-8FSK0KLBLS"
          };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    
        //get ref to database services
        const db = getDatabase(app);
    
    
        document.getElementById("submit").addEventListener('click', function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.getElementById("name").value),
            {
    
                Name: document.getElementById("name").value,
                Date: document.getElementById("date").value,
                Time: document.getElementById("time").value,
                Address: document.getElementById("address").value,
                Description: document.getElementById("descpt").value,
                Url: document.getElementById("url").value,
    
            });
              alert("Request Sent!");
            });
    </script>

</body>
